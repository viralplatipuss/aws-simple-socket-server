<html>
  <head>
  </head>
<body>
<script>

var ws
    
  if ("WebSocket" in window) {
       ws = new WebSocket("ws://localhost:9001")

       ws.onopen = function() {
        alert("opened!")

        ws.send("hello there!")
       }

       ws.onmessage = function (e) { 
        alert("from server: " + e.data)
       };

       ws.onclose = function() { 
        alert("closed")
       };
  } else {
       alert("WebSocket NOT supported by your Browser!")
  }

</script>
</body>

</html>
